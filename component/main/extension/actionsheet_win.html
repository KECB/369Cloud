<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0">
		<title></title>
	    <link rel="stylesheet" type="text/css" href="../../common/css/aui.css" />
	    <style type="text/css">
		.aui-content-padded {
			margin-top: 20px;
		}
	    </style>
	</head>
	<body>
        <header class="aui-bar aui-bar-nav aui-bar-primary" id="header">
		    <a class="aui-pull-left" id="back">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title">actionSheet</div>
		</header>
		<section class="aui-content-padded">
			<div class="aui-btn aui-btn-primary" id="btn">打开底部弹出</div>
		</section>
	</body>
	<script src="../../common/co/native.js"></script>
	<script src="../../common/co/dom.js"></script>
	<script src="../../common/co/co.js"></script>
	<script>
       	domReady(function(require){
       		if($.os.ios){
				app.setStatusBarBackgroundColor('#1abc9c');
				app.statusBarFontColor(1);
			}else if($.os.android){
			}
			$("#btn").on("tap",function(){
				var params = {
	       			title:'底部弹出框测试',
	             	cancelTitle:'这里是取消按钮',
	             	destructiveTitle:'红色警告按钮',
	             	buttons:['相册','视频','手机','哈哈哈'],
	            };
				rd.actionSheet.show(params,actionSheetSeclectedButtonIndexCallback);
				// 选中后返回
				function actionSheetSeclectedButtonIndexCallback(index){
					alert(index);
				}
			})
			$("#back").on("tap",function(){
				var view = app.currentView();
				view.back(); //返回上一层
			})
		});
	</script>
</html>
