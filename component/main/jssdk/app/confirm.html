<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../../../common/css/aui.css">
		<title></title>
		<style type="text/css">
		.aui-content-padded {
			margin-top: 20px;
		}
	    </style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary" id="header">
		    <a class="aui-pull-left" id="back">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title">弹出带两个或三个按钮的confirm对话框</div>
		</header>
		<section class="aui-content-padded">
			暂时不知道如何修改样式，外观略丑，所以不建议使用。
		</section>
		<section class="aui-content-padded">
			<div class="aui-btn aui-btn-primary" id="btn_alert_sample_1">弹出无回调函数单按钮对话框</div>
		</section>
		<section class="aui-content-padded">
			<div class="aui-btn aui-btn-primary" id="btn_alert_sample_2">弹出默认多按钮对话框</div>
		</section>
		<section class="aui-content-padded">
			<div class="aui-btn aui-btn-primary" id="btn_alert_sample_3">弹出带title多按钮对话框</div>
		</section>
		<section class="aui-content-padded">
			<div class="aui-btn aui-btn-primary" id="btn_alert_sample_4">弹出带title,btnCaption多按钮对话框</div>
		</section>
		<section class="aui-content-padded">
			<div class="aui-btn aui-btn-primary" id="btn_alert_sample_5">JSON参数弹出多按钮对话框</div>
		</section>
	</body>
	<script src="../../../common/co/native.js"></script>
	<script src="../../../common/co/dom.js"></script>
	<script src="../../../common/co/co.js"></script>
	<script>

       	domReady(function(require){
       		
       		$("#btn_alert_sample_1").on("tap", function(){
       			app.confirm('弹出无回调函数多按钮对话框');
       		});
       		$("#btn_alert_sample_2").on("tap", function(){
       			app.confirm('弹出默认多按钮对话框', function(buttonIndex) {
			    	alert(buttonIndex); //按下按钮的下标
				});
       		});
       		$("#btn_alert_sample_3").on("tap", function(){
				app.confirm('弹出带title多按钮对话框', 'title', function(buttonIndex) {
					alert(buttonIndex); //按下按钮的下标
				});
       		});
       		$("#btn_alert_sample_4").on("tap", function(){
       			app.confirm('弹出带title,btnCaptions多按钮对话框', 'title', ['按钮1', '按钮2', '按钮3'], function(buttonIndex) {
					alert(buttonIndex); //按下按钮的下标
			    });
       		});
       		$("#btn_alert_sample_5").on("tap", function(){
				app.confirm({
					message: 'JSON参数弹出默认多按钮对话框',
					title: 'JSON',
					btnCaptions: ['按钮1', '按钮2', '按钮3'],
					callback: function(buttonIndex) {
						alert(buttonIndex); //按下按钮的下标
					}
				});
       		});
       		
			// 返回上一层
       		$("#back").on("tap",function(){
				var view = app.currentView();
				view.back();
			})
		});
		
	</script>
</html>
