<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0">
		<title></title>
	    <link rel="stylesheet" type="text/css" href="../common/css/aui.css" />
	    <style type="text/css">
		.aui-content-padded {
			width: 100%;
		}
	    </style>
	</head>
	<body>
		<section class="aui-content">
	        <ul class="aui-list-view">
	        	<p class="aui-text-center">扩展功能</p>
	            <li class="aui-list-view-cell" url="extension/actionsheet">
	                <a class="aui-arrow-right">底部弹出选择框</a>
	            </li>
	            <li class="aui-list-view-cell" url="extension/app">
	                <a class="aui-arrow-right">app</a>
	            </li>
	            <!-- <li class="aui-list-view-cell" url="audio">
	                <a class="aui-arrow-right">audio</a>
	            </li> -->


	            <p class="aui-text-center">JS-SDK</p>
	            <li class="aui-list-view-cell" url="jssdk/accelerometer">
	            	<a class="aui-arrow-right">accelerometer</a>
	            </li>
	            <li class="aui-list-view-cell" url="jssdk/camera">
	                <a class="aui-arrow-right">camera</a>
	            </li>
	            <li class="aui-list-view-cell" url="jssdk/contacts">
	            	<a class="aui-arrow-right">contacts</a>
	            </li>
	        </ul>
        </section>
	</body>
	<script src="../common/co/native.js"></script>
	<script src="../common/co/dom.js"></script>
	<script src="../common/co/co.js"></script>
	<script>
		var win = app.createWindow();
       	domReady(function(require){
       		$(".aui-list-view > li").on("tap", function(event){
				var url = $(this).attr("url");
				win.open(''+url+'_win.html');
			});
		});
	</script>
</html>
